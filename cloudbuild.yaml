steps:
  # 1. Build do JAR
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']
    dir: 'tasks'

  # 2. Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/tasks-repo/tasks:$COMMIT_SHA',
      '.'
    ]
    dir: 'tasks'

  # 3. Push da imagem para Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/tasks-repo/tasks:$COMMIT_SHA']

  # 4. Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'tasks-service',
      '--image', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/tasks-repo/tasks:$COMMIT_SHA',
      '--region', 'europe-southwest1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

logsBucket: gs://skilful-tape-469610-r3_cloudbuild

images:
  - 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/tasks-repo/tasks:$COMMIT_SHA'
